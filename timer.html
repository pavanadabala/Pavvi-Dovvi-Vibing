<!DOCTYPE html>
<html>

<head>
  <title>Project 1: Daily Working Task Countdown</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header-container">
    <button class="btn-back" id="back-btn">‚Üê Back to Dashboard</button>
    <div class="title-section">
      <img src="logo.svg" alt="Logo" class="app-logo">
      <h1>Project 1: Daily Working Task Countdown</h1>
    </div>
  </div>
  <div id="timer"></div>
  <button id="lap-btn">Lap</button>
  <ul id="laps"></ul>
  <div id="chart-container" style="display: none;">
    <canvas id="lapChart"></canvas>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
